<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pat's Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
  </head>
  <body>
    <header>
    <img src="/Users/sereigle/codefellows/201/cookie-stand/images/salmon.png" alt="Salmon">
      <h1>Pat's Salmon Cookies</h1>
    </header>

  <fieldset>
    <legend>New Store Information</legend>

    <form method="get" id="storeForm">
      <ul>
        <li>
          <label for="avgcust">Store Location</label>
            <input type="text" placeholder="Enter Store Location"
          name="avgcust" id="avgcust"/>
          <br />
        <li>
          <label for="storename">Average Cookies</label>
            <input type="number" placeholder="Average Cookies" name="newstore" id="storename"/>
          <br />
        <li>
          <label for="mincust">Minimum Customers Per Hour</label>
            <input type="number" placeholder="Minimum Customers" name="mincust" id="mincust"/>
          <br />
        <li>
          <label for="maxcust">Maximum Customers Per Hour</label>
            <input type="number" placeholder="Maximum Customers" name="maxcust" id="maxcust"/>
          <br />
        <li>

      </li>
    </ul>
<input type="Submit" value="Submit" name="createstore">
</form>
</fieldset>

     <link rel="stylesheet" href="css/styles.css">
     <script src="js/app.js" charset="utf-8"></script>

  </body>
</html>
